<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background: #ffffff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header .buttons {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #eee;
    }
    button:hover {
      background: #ddd;
    }

    /* Settings popup */
    #settingsMenu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      flex-direction: column;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #settingsMenu label {
      margin-bottom: 8px;
      cursor: pointer;
    }

    /* Chat container */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      background: #007aff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #eaeaea;
      align-self: flex-start;
    }

    /* Code block */
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      position: relative;
      margin: 0;
    }
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 12px;
      padding: 4px 6px;
      background: #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }

    /* Input bar */
    #inputBar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #sendBtn {
      margin-left: 10px;
      background: #007aff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat</h1>
    <div class="buttons">
      <button id="clearBtn">Clear</button>
      <button id="settingsBtn">âš™</button>
    </div>
    <div id="settingsMenu">
      <label><input type="radio" name="mode" value="human" checked> Human Mode</label>
      <label><input type="radio" name="mode" value="bro"> Bro Mode</label>
    </div>
  </header>

  <div id="chat"></div>

  <div id="inputBar">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");

    // Load saved history
    let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
    history.forEach(msg => addMessage(msg.text, msg.sender, false));

    // Toggle settings
    settingsBtn.addEventListener("click", () => {
      settingsMenu.style.display = settingsMenu.style.display === "flex" ? "none" : "flex";
    });

    // Clear chat
    clearBtn.addEventListener("click", () => {
      chat.innerHTML = "";
      history = [];
      localStorage.removeItem("chatHistory");
    });

    // Send message
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const res = await fetch("/api/index", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.reply, "bot");
    }

    function addMessage(text, sender, save = true) {
      const div = document.createElement("div");
      div.className = "message " + sender;

      // Detect code blocks ```...```
      if (text.includes("```")) {
        const parts = text.split(/```/);
        div.innerHTML = parts.map((p, i) =>
          i % 2 === 1 ? `<pre><button class="copy-btn">Copy</button><code>${escapeHtml(p)}</code></pre>` : p
        ).join("");
      } else {
        div.textContent = text;
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      // Save
      if (save) {
        history.push({ text, sender });
        localStorage.setItem("chatHistory", JSON.stringify(history));
      }

      // Add copy button logic
      div.querySelectorAll(".copy-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const code = btn.nextElementSibling.innerText;
          navigator.clipboard.writeText(code);
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 1500);
        });
      });
    }

    function escapeHtml(text) {
      return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
