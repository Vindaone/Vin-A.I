<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vin A.I</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #111;
      font-weight: bold;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    button:hover {
      background: #222;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      white-space: pre-wrap;
    }

    .user {
      background: #fff;
      color: #000;
      align-self: flex-end;
    }

    .ai {
      background: #111;
      border: 1px solid #333;
      align-self: flex-start;
    }

    pre {
      background: #000;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 8px;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 12px;
      background: #222;
      border: none;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    #inputArea {
      display: flex;
      padding: 12px;
      border-top: 1px solid #222;
      background: #111;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-5px); }
    }

    /* Settings panel */
    #settingsPanel {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      animation: fadeIn 0.3s ease;
    }

    #settingsPanel.active {
      display: flex;
    }

    .mode-btn {
      padding: 8px;
      border-radius: 6px;
      background: #000;
      color: #fff;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .mode-btn.active {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vin A.I</h1>
    <div class="header-buttons">
      <button id="clearBtn">Clear</button>
      <button id="settingsBtn">âš™</button>
    </div>
  </header>

  <div id="chat"></div>

  <div id="settingsPanel">
    <div class="mode-btn active" id="humanMode">Human Mode</div>
    <div class="mode-btn" id="broMode">Bro Mode</div>
  </div>

  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="Message Vin A.I..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");
    const humanModeBtn = document.getElementById("humanMode");
    const broModeBtn = document.getElementById("broMode");

    let mode = "human";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      // Detect code block
      if (text.includes("```")) {
        const parts = text.split("```");
        msg.textContent = parts[0];
        const pre = document.createElement("pre");
        pre.textContent = parts[1].trim();
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.className = "copy-btn";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(parts[1].trim());
          copyBtn.textContent = "Copied!";
          setTimeout(() => copyBtn.textContent = "Copy", 1500);
        };
        pre.appendChild(copyBtn);
        msg.appendChild(pre);
      } else {
        msg.textContent = text;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, mode })
        });
        const data = await res.json();
        addMessage(data.reply, "ai");
      } catch (err) {
        addMessage("Error: " + err.message, "ai");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    clearBtn.onclick = () => {
      const msgs = chat.querySelectorAll(".message");
      msgs.forEach((m, i) => {
        m.style.animation = "fadeOut 0.3s ease forwards";
        setTimeout(() => m.remove(), 300);
      });
    };

    settingsBtn.onclick = () => {
      settingsPanel.classList.toggle("active");
    };

    humanModeBtn.onclick = () => {
      mode = "human";
      humanModeBtn.classList.add("active");
      broModeBtn.classList.remove("active");
    };

    broModeBtn.onclick = () => {
      mode = "bro";
      broModeBtn.classList.add("active");
      humanModeBtn.classList.remove("active");
    };
  </script>
</body>
</html>
